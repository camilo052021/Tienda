{% extends "app/base.html" %}

{% load static %}

{% block content %}
<title>{% block titulo %}Blog{% endblock %}</title>
{% for post in posts %}

<section class="page-section clearfix">
    <div class="container">
        <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{post.imagen.url}}" alt="" style="width: 50%">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                <h2 class="section-heading mb-4">
                    <span class="section-heading-lower">{{post.titulo}}</span>
                    <span class="section-heading-upper">{{post.contenido}}</span>
                </h2>

                <div style="text-align: left;">
                    <p>Autor: {{post.autor}} </p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endfor %}


<section>
    <div style="width: 65%; background-color: black;margin: auto;text-align: center; color: gold;">
        Categor√≠a: {{categoria.nombre_cat}} &nbsp;&nbsp;
    </div>
</section>

{% endblock %}
